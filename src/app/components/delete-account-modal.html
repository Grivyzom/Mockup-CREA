<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="showDeleteModal">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h3 class="text-xl font-bold mb-4 text-red-700">¿Eliminar cuenta?</h3>
    <p class="mb-6 text-gray-700">Esta acción es <span class="font-semibold text-red-600">irreversible</span>. Toda tu información será eliminada permanentemente.<br>¿Estás seguro de que deseas continuar?</p>
    <div class="flex gap-4 justify-end">
      <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800" (click)="showDeleteModal=false">Cancelar</button>
      <button class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white font-semibold" (click)="confirmDeleteAccount()">Sí, eliminar</button>
    </div>
  </div>
</div>
